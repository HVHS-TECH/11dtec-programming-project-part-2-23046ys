<!DOCTYPE html>
<html>
<head>
<title>Purchase a Property</title>
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<script src="/index.js"></script>

    <header class="pageTitle">
        <h1 class="title">Rental Properties</h1>
    </header>

    <nav class="navBar">
        <a href="/index.html" class="navLink">Properties</a>
    </nav>

    <main class="content2">
        <p id="selectedPurchase">

        </p>
        <p id="selectedPurchasePrice">

        </p>
        <div>

        <div>
            <button onclick="setSizeSmall()">Small</button>
            <button onclick="setSizeMedium()">Medium</button>
            <button onclick="setSizeLarge()">Large</button>
        </div>

        <div>
            <button onclick="setPurposeTempHome()">Living</button>
            <button onclick="setPurposeParty()">Party</button>
            <button onclick="setPurposeWedding()">Wedding</button>
        </div>

        <div>
            <button onclick="setPriceRangeCheap()">Cheapest</button>
            <button onclick="setPriceRangeNotCheap()">Any Price</button>
        </div>
        <button onclick="setHouseRecommended()"></button>
        </div>

        <div>
            <button onclick="setHouse1()"></button>
            <button onclick="setHouse2()"></button>
            <button onclick="setHouse3()"></button>
            <button onclick="setHouse4()"></button>
            <button onclick="setHouse5()"></button>
            <button onclick="setHouse6()"></button>
        </div>
        <div>
            <button onclick="setTimeFrameYear()">Rent for years</button>
            <button onclick="setTimeFrameMonth()">Rent for months</button>
            <button onclick="setTimeFrameWeek()">Rent for weeks</button>
            <button onclick="setTimeFrameDay()">Rent for days</button>
        </div>
        <div>
            <button onclick="addDecor()">Furniture</button>
            <button onclick="removeDecor()">No Furniture</button>
        </div>
        <button class="purchaseButton" onclick="confirmationOfThePurchaseToAnnoyPeople()">Purchase</button>
    </main>




</body>
</html>
