<!DOCTYPE html>
<html>
<head>
<title>Purchase a Property</title>
<link rel="stylesheet" href="/style.css"/>
</head>
<body>
<script src="/index.js"></script>

    <header class="pageTitle">
        <h1 class="title">Rental Properties</h1>
    </header>

    <nav class="navBar">
        <a href="/index.html" class="navLink">Properties</a>
    </nav>

    <main class="content2">
        <p id="selectedPurchase">

        </p>
        <p id="selectedPurchasePrice">

        </p>
        <div>

        <div>
            <button class="b" onclick="setSizeSmall()">Small</button>
            <button class="b" onclick="setSizeMedium()">Medium</button>
            <button class="b" onclick="setSizeLarge()">Large</button>
        </div>

        <div>
            <button class="b" onclick="setPurposeTempHome()">Living</button>
            <button class="b" onclick="setPurposeParty()">Party</button>
            <button class="b" onclick="setPurposeWedding()">Wedding</button>
        </div>

        <div>
            <button class="b" onclick="setPriceRangeCheap()">Cheapest</button>
            <button class="b" onclick="setPriceRangeNotCheap()">Any Price</button>
        </div>
        <button class="b" onclick="setHouseRecommended()">Select Recommended</button>
        </div>

        <div>
            <button class="b" onclick="setHouse1()">Cabin</button>
            <button class="b" onclick="setHouse2()">Small House</button>
            <button class="b" onclick="setHouse3()">Small Vintage House</button>
            <button class="b" onclick="setHouse4()">Medium Modern House</button>
            <button class="b" onclick="setHouse5()">Theater</button>
            <button class="b" onclick="setHouse6()">Lakeside Cabin</button>
        </div>
        <div>
            <button class="b" onclick="setTimeFrameYear()">Rent for years</button>
            <button class="b" onclick="setTimeFrameMonth()">Rent for months</button>
            <button class="b" onclick="setTimeFrameWeek()">Rent for weeks</button>
            <button class="b" onclick="setTimeFrameDay()">Rent for days</button>
        </div>
        <div>
            <button class="b" onclick="addDecor()">Furniture</button>
            <button class="b" onclick="removeDecor()">No Furniture</button>
        </div>
        <button class="purchaseButton" onclick="confirmationOfThePurchaseToAnnoyPeople()">Purchase</button>
    </main>




</body>
</html>
